
<ul style="list-style: none;">

<li *ngFor="let user of users | async; let i=index;">




<div class="card text-white bg-secondary mb-3" style="max-width: 60rem;">
  <div class="card-header"><h4>{{user.name}}</h4></div>
  <div class="card-body">






    <table class="table table-striped table-dark">

<tbody>
<tr>
  <td>Contact Number</td>
  <td>{{user.contact}}</td>
</tr>
<tr>
  <td>E-Mail Address</td>
  <td>{{user.email}}</td>
</tr>

</tbody>

</table>


  <b>Message :<br></b>
  <p>{{user.message}}</p>









  </div>
</div>




</li>
</ul>
