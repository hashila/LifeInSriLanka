<app-dashboard></app-dashboard>



<h2 id="txtxt" class="text-secondary">Customer Requsts and their Contact Details</h2>

<hr>



<div id="accordion">
  <div class="card bg-dark">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link text-white" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Package Requests
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">








        <ul style="list-style: none;">

        <li *ngFor="let user of users | async; let i=index;">




        <div class="card text-white bg-secondary mb-3" style="max-width: 60rem;">
          <div class="card-header"><h4>{{user.name}}</h4></div>
          <div class="card-body">






            <table class="table table-striped table-dark">

        <tbody>
        <tr>
          <td>Contact Number</td>
          <td>{{user.contact}}</td>
        </tr>
        <tr>
          <td>E-Mail Address</td>
          <td>{{user.email}}</td>
        </tr>

        </tbody>

        </table>


          <b>Message :<br></b>
          <p>{{user.message}}</p>









          </div>
        </div>




        </li>
        </ul>









      </div>
    </div>
  </div>
  <div class="card bg-secondary">
    <div class="card-header" id="headingTwo">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed text-white" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Charity Requests
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
        <ul style="list-style: none;">

        <li *ngFor="let char of charitys | async; let i=index;">





          <div class="card text-white bg-secondary mb-3" style="max-width: 60rem;">
            <div class="card-header"><h4>{{char.name}}</h4></div>
            <div class="card-body">






              <table class="table table-striped table-dark">

          <tbody>
          <tr>
            <td>Contact Number</td>
            <td>{{char.contact}}</td>
          </tr>
          <tr>
            <td>E-Mail Address</td>
            <td>{{char.email}}</td>
          </tr>

          </tbody>

          </table>


            <b>Message :<br></b>
            <p>{{char.message}}</p>









            </div>
          </div>





          </li>
          </ul>
      </div>
    </div>
  </div>

</div>
